<app-dialog-page-header [title]="title"></app-dialog-page-header>

<form [formGroup]="form" autocomplete="off">
    <mat-dialog-content>
        <mat-card-content>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field>
                            <mat-label>Report Title</mat-label>
                            <input matInput formControlName="title" type="text" placeholder="Title" />
                            <mat-error>This is required field!</mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <mat-form-field>
                            <mat-label>Report Number</mat-label>
                            <input matInput formControlName="reportNumber" type="number" placeholder="Report Number" />
                            <mat-error>This is required field!</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field  (click)="startDatePicker.open()" class="w-100">
                          <mat-label>Start Date</mat-label>
                          <input matInput [matDatepicker]="startDatePicker" formControlName="startDate"
                          type="text"> 
                          <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                          <mat-datepicker #startDatePicker></mat-datepicker>
                        </mat-form-field>
                      </div>
                      <div class="col-md-4">
                        <mat-form-field  (click)="endDatePicker.open()" class="w-100">
                          <mat-label>End Date</mat-label>
                          <input matInput [matDatepicker]="endDatePicker" formControlName="endDate"
                          type="text" [min]=""> 
                          <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                          <mat-datepicker #endDatePicker></mat-datepicker>
                        </mat-form-field>
                      </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field>
                            <mat-label>Report Summary</mat-label>
                            <input matInput formControlName="summary" type="text" placeholder="summary" />
                            <mat-error>This is required field!</mat-error>
                        </mat-form-field>
                    </div>
                </div>

            <app-button class="button" (click)=save(form.value) buttonName="Save"
                _icon="ri-add-line align-bottom me-1"> </app-button>

        </mat-card-content>

    </mat-dialog-content>
</form>
