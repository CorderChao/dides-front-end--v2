<app-headings [title]="title" [useBackButton]="true"></app-headings>

<div class="card">
  <div class="card-body">
    <app-data-table
      [columnHeader]="tableColumns"
      [hasActionsColumn]="true"
      [tableData]="reports"
    >
      <ng-template #actions let-data="data">
        <app-actions-menu>
          <app-actions-button
            [btnIcon]="'message-add'"
            [btnText]="'Add Physical Progress'"
            (click)="physical_progress(data)"
          >
          </app-actions-button>
            <app-actions-button
            [btnIcon]="'add'"
            [btnText]="'Add Grievance Report'"
            (click)="addGrievance(data)"
          >
          </app-actions-button>
        </app-actions-menu>
      </ng-template>

      <div class="contents" toolbar-content>
        <app-button
          (clicked)="startReport()"
          buttonName="Initialize Report"
          _icon="ri-add-line align-bottom me-1"
        ></app-button>
      </div>
    </app-data-table>
  </div>
</div>
