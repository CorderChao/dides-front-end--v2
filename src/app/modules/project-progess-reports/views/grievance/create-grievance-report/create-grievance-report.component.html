<app-dialog-page-header [title]="title"></app-dialog-page-header>

<form [formGroup]="grievanceForm" autocomplete="off">
    <mat-dialog-content>

        <mat-card-content>
            <div class="row">
                <div class="row">

                    <div class="col-md-12">
                        <mat-form-field>
                            <mat-label>Sub Project</mat-label>
                            <mat-select formControlName="subProjectId">
                                <mat-option *ngFor="let sub of subProjects" [value]="sub.id">{{sub.name}}</mat-option>
                            </mat-select>
                            <mat-error>This is required field!</mat-error>
                        </mat-form-field>
                    </div>


                </div>
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field>
                            <mat-label>Category</mat-label>
                            <mat-select formControlName="category">
                                <mat-option *ngFor="let category of categories"
                                    [value]="category">{{category}}</mat-option>
                            </mat-select>
                            <mat-error>This field is required!</mat-error>
                        </mat-form-field>
                    </div>

                    <div class="col-md-6">
                        <mat-form-field>
                            <mat-label>Status</mat-label>
                            <mat-select formControlName="status">
                                <mat-option *ngFor="let status of status" [value]="status">{{status}}</mat-option>
                            </mat-select>
                            <mat-error>This is required field!</mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field>
                            <mat-label>Steps Taken</mat-label>
                            <textarea matInput formControlName="stepsTaken" type="text" cdkTextareaAutosize
                                cdkAutosizeMinRows="2"></textarea>
                            <mat-error>This is required field!</mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field>
                            <mat-label>Description</mat-label>
                            <textarea matInput formControlName="description" type="text" cdkTextareaAutosize
                                cdkAutosizeMinRows="2"></textarea>
                            <mat-error>This field is required!</mat-error>
                        </mat-form-field>
                    </div>
                </div>

            </div>
            <hr>

            <app-button class="button" (click)=save(grievanceForm.value) buttonName="Save"
                _icon="ri-add-line align-bottom me-1"> </app-button>

        </mat-card-content>

    </mat-dialog-content>
</form>
