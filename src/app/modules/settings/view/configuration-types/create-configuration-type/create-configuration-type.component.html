<app-dialog-page-header [title]="title"></app-dialog-page-header>
<form action="#" class="form-container" [formGroup]="configForm">
  <mat-dialog-content>

    <mat-card-content>
      <div class="p-4 bg-white law-review rounded">

        <div class="row">
          <div class="col-md-12">
            <mat-form-field>
              <mat-label>{{item.name}} Code</mat-label>
              <input matInput placeholder="{{item.name}} Code" formControlName="code" type="text" />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <mat-form-field>
              <mat-label>{{item.name}} Name</mat-label>
              <input matInput formControlName="name" placeholder="{{item.name}} Config Name" type="text" />
              <mat-error>This is required field!</mat-error>
            </mat-form-field>
          </div>

        </div>
        <app-button class="button" (click)=save(configForm.value) buttonName="Save"
          _icon="ri-add-line align-bottom me-1"> </app-button>



      </div>
    </mat-card-content>
  </mat-dialog-content>
</form>
