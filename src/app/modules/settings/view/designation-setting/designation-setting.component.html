<app-headings [title]="title" [useBackButton]="true"></app-headings>

<div class="card">
  <div class="card-body">
    <app-data-table
      [columnHeader]="tableColumns"
      [hasActionsColumn]="true"
      [tableData]="designationList"
    >
      <ng-template #actions let-data="data">
        <app-actions-menu>
          <app-actions-button
            [btnIcon]="'edit'"
            [btnText]="'Edit'"
            (click)="editDesignation(data)"
          >
          </app-actions-button>
          <app-actions-button
            *ngIf="data.status == 'Inactive'"
            [btnIcon]="'paper-plane'"
            [btnText]="'Activate'"
            (click)="removeDesignation(data)"
          >
          </app-actions-button>
          <app-actions-button
            *ngIf="data.status == 'Active'"
            [btnIcon]="'trash'"
            [btnText]="'Deactivate'"
            (click)="removeDesignation(data)"
          >
          </app-actions-button>
        </app-actions-menu>
      </ng-template>

      <div class="contents" toolbar-content>
        <app-button
          (clicked)="addDesignation()"
          buttonName="Add Designation"
          _icon="ri-add-line align-bottom me-1"
        ></app-button>
      </div>
    </app-data-table>
  </div>
</div>
