<app-dialog-page-header [title]="title"></app-dialog-page-header>

<form [formGroup]="funderForm" autocomplete="off">
    <mat-dialog-content>

        <mat-card-content>
            <div class="row">
                <div class="row">

                    <div class="col-md-12">
                        <mat-form-field>
                            <mat-label>Funder Name</mat-label>
                            <input matInput formControlName="name" type="text" placeholder="Funder Name" />
                            <mat-error>This is required field!</mat-error>
                        </mat-form-field>
                    </div>

                </div>


                <div class="row">

                    <div class="col-md-12">
                        <mat-form-field>
                            <mat-label>Funder Acronym</mat-label>
                            <input matInput formControlName="acronym" type="text" placeholder="Funder acronym" />
                            <mat-error>This is required field!</mat-error>
                        </mat-form-field>
                    </div>

                </div>

            </div>
            <app-button class="button" (click)=save(funderForm.value) buttonName="Save"
                _icon="ri-add-line align-bottom me-1"> </app-button>

        </mat-card-content>

    </mat-dialog-content>
</form>
