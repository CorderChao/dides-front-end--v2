<app-dialog-page-header [title]="title"></app-dialog-page-header>

<form [formGroup]="contractTypeForm" autocomplete="off">
    <mat-dialog-content>

        <mat-card-content>
            <div class="row">
                <div class="row">          
                  <div class="col-md-12">
                        <mat-form-field>
                            <mat-label>Contract Type</mat-label>
                            <input matInput formControlName="name" type="text"
                                placeholder="ContractType Name" />
                            <mat-error>This is required field!</mat-error>
                        </mat-form-field>
                    </div>
</div>
</div>
      <hr>
            <app-button class="button" (click)=save(contractTypeForm.value) buttonName="Save"
                _icon="ri-add-line align-bottom me-1"> </app-button>
</mat-card-content>
</mat-dialog-content>
</form>
