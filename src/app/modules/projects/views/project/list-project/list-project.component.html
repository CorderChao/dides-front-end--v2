<app-headings [title]="title" [useBackButton]="true"></app-headings>

<div class="card">
  <div class="card-body">
    <app-data-table
      [columnHeader]="tableColumns"
      [hasActionsColumn]="true"
      [tableData]="projectList"
    >

  <ng-template #actions let-data="data">
    
        <app-actions-menu>
          <app-actions-button
          [btnIcon]="'plus'"
          [btnText]="'Project Packages'"
          (click)="addPackage(data.id)"
        >
        </app-actions-button>
          <app-actions-button
            [btnIcon]="'folder-plus'"
            [btnText]="'Progress Reporting'"
            (click)="startReport(data.id)"
          >
          </app-actions-button>
          <app-actions-button
            [btnIcon]="'edit'"
            [btnText]="'Edit'"
            (click)="edit(data)"
          >
          </app-actions-button>
           <app-actions-button
            [btnIcon]="'trash'"
            [btnText]="'Delete'"
            (click)="remove(data)"
          >
          </app-actions-button>
   <app-actions-button
            [btnIcon]="'add'"
            [btnText]="'Progress Reporting'"
            (click)="startReport(data.id)"
          >
          </app-actions-button>

        </app-actions-menu>
      </ng-template> 

      <div class="contents" toolbar-content>
        <app-button
          (clicked)="add()"
          buttonName="Add New Project"
          _icon="ri-add-line align-bottom me-1"
        ></app-button>
      </div>
    </app-data-table>
  </div>
</div>
