<app-headings [title]="title"></app-headings>
    <!-- end card header -->

    <div class="card-body">
        <div class="row">
            <div class="col-lg-12">
                <div class="text-center mb-4">
                    <div class="mb-sm-5 pb-sm-4 pb-5">
                        <img src="assets/images/comingsoon.png" alt="" height="120" class="move-animation">
                    </div>
                    <div class="mb-5">
                        <h1 class="display-2 coming-soon-text">Coming Soon</h1>
                    </div>
                    <div>
                        <div class="row justify-content-center mt-5">
                            <div class="col-lg-8">
                                <div id="countdown" class="countdownlist">
                                    <div class="countdownlist-item">
                                        <div class="count-title">Days</div>
                                        <div class="count-num">{{_days}}</div>
                                    </div>
                                    <div class="countdownlist-item">
                                        <div class="count-title">Hours</div>
                                        <div class="count-num">{{_hours}}</div>
                                    </div>
                                    <div class="countdownlist-item">
                                        <div class="count-title">Minutes</div>
                                        <div class="count-num">{{_minutes}}</div>
                                    </div>
                                    <div class="countdownlist-item">
                                        <div class="count-title">Seconds</div>
                                        <div class="count-num">{{_seconds}}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
