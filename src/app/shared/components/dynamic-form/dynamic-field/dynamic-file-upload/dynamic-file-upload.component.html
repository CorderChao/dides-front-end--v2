<form [formGroup]="formName">
  <p class="font-30">{{ field.label }}</p>
  <input
    class="btn btn-outline-primary radius-30"
    type="text"
    hidden
    [formControlName]="field.fieldName"
  />
  <input
    #fileInput
    class="btn btn-outline-primary radius-30 w-100 mb-3"
    type="file"
    (change)="fileSelected($event)"
  />
  <mat-error style="margin-top: -22px!important; left: 0 !important;"
    ><app-dynamic-error [field]="field"></app-dynamic-error
  ></mat-error>
</form>
