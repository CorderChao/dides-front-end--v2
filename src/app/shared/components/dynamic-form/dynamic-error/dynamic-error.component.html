<ng-container
  *ngIf="
    formName.controls[fieldName].invalid &&
    (formName.controls[fieldName].dirty || formName.controls[fieldName].touched)
  "
>
  <mat-error
    *ngFor="let error of formName.controls[fieldName].errors | keyvalue"
  >
    <span>{{ field.messages[error.key] }}</span>
  </mat-error></ng-container
>
